<span ng-if="userSession.registered && numberModules() == 1">{{userSession.activeModule}}</span>
<span ng-if="!userSession.registered">{{applicationName}}</span>
<div class="dropdown" id="moduleSelect" ng-if="userSession.registered && numberModules() > 1">
	<a class="btn dropdown-toggle"  data-toggle="dropdown" href="javascript:;">
		<span>{{userSession.activeModule}}</span>
		<span class="caret"></span>
	</a>
	<div class="dropdown-menu">
		<ul class="list-group list-menu">
		  <li class="list-group-item" ng-repeat="module in userSession.modules" ng-click="changeModule(module)">{{module.name}}</li>
		</ul>
	</div>
</div>
