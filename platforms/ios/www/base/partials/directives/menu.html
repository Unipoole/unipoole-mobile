<!-- Fixed navbar -->
<div class="navbar navbar-default" role="navigation" >
	<div class="navbar-header">
		<span ng-click="goBack()" class="glyphicon glyphicon-chevron-left pull-left" style="color: #FFFFFF; margin-top: 18px;margin-left: 10px;"></span>
		<button type="button" class="navbar-toggle" ng-click="toggleMenu()">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<div synth-module-dropdown></div>
		<div class="overallSyncStatus" ng-click="openSync()" ng-hide="!userSession.registered">
			<span class="glyphicon" ng-class="getSyncClass()"></span>
		</div>
	</div>
	
	
	<div id="synthMenu" class="synthMenu ng-hide" ng-show="menuOpen">
		<div class="wrapper" ng-iscroll="menuScroll">
			<div class="scroller">
			<ul class="nav navbar-nav">
				<li ng-click="toggleMenu()" ng-if="userSession.registered" ><a href="#/home">Home</a></li>
				<li ng-click="toggleMenu()"><a href="#/settings">Settings</a></li>
				<li ng-click="toggleMenu()" ng-if="userSession.registered"><a href="#/sync">Sync</a></li>
				<li ng-click="toggleMenu()" ng-if="!userSession.registered" ><a href="#/register">Register</a></li>
				<li class="divider"></li>
				<li ng-click="toggleMenu()" ng-repeat="tool in tools">
					<div class="toolSyncStatus">
						<span class="glyphicon glyphicon-cloud" ng-class="appSyncStatus.tools[tool.key].inSync?'inSync':'outSync'">&nbsp;</span>
					</div>
					<a href="{{tool.defaultPage}}">{{tool.label}}</a>
				</li>

			</ul>
			</div>
		</div>
		<div class="closeWrapper" ng-click="toggleMenu()">
			<button type="button" class="btn btn-primary btn-xs">close</button>
		</div>
	</div>
</div>
