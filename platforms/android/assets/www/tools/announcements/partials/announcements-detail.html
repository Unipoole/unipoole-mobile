<div class="panel panel-form embedded-images" ng-controller="AnnouncementDetailCtrl">
	<div class="panel-body"><h3>{{announcement.subject}}</h3></div>
	<div class="panel-body" ng-bind-html="announcement.body | noEscape"></div>
	<div class="panel-footer" ng-show="announcement.attachments.length > 0">
		<synth-attachments attachments="announcement.attachments"></synth-attachments>
	</div>
</div>
