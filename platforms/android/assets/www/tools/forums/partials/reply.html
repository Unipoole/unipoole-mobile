<div ng-controller="ReplyCtrl">
	<div class="panel panel-form">
		<div class="panel-body">
			<form role="form" name="replyForm" id="replyForm" novalidate="novalidate">
				<div class="form-group">
					<label for="topic">Topic</label>
					<input type="text" class="form-control" name="topic" id="topic" placeholder="Enter topic" ng-model="topic" required="required" ng-minlength="3">
					<small class="error" ng-show="replyForm.topic.$dirty && replyForm.topic.$error.required">
                           A topic is required
                    </small>
					<small class="error" ng-show="replyForm.topic.$dirty && replyForm.topic.$error.minlength">
	                    Enter a topic of at least 3 characters
	                </small>
				</div>
				<div class="form-group">
					<label for="message">Message</label>
					<textarea class="form-control" rows="5" cols="20" placeholder="Enter messsage" id="message" name="message" ng-model="message" required="required" ng-minlength="10"></textarea>
					<small class="error" ng-show="replyForm.message.$dirty && replyForm.message.$error.required">
                           A message is required
                    </small>
                    <small class="error" ng-show="replyForm.message.$dirty && replyForm.message.$error.minlength">
                           Enter a message of at least 10 characters
                    </small>
				</div>
			</form>
		</div>
		<div class="panel-footer">
		  <button type="submit" class="btn btn-primary" ng-click="submit();" ng-disabled="replyForm.$invalid">Reply</button>
		  <a href="#/tool/forums/{{replyMessage.forum_id}}/{{replyMessage.id}}" class="btn btn-default">Cancel</a>
		</div>
	</div>
</div>
